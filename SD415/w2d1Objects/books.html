<!DOCTYPE html>
<html>

<head>
    <title>Library Books</title>
</head>

<body>
    <label> Book Title</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label> Author</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label> Library ID</label>
    <br>
    <input type="text">
    <br>
    <br>
    <button id="titlesButton">Add book to library</button>
    <button id="authorsButton">Show titile</button>
    <button id="libraryIDButton">Show authors</button>
    <button id="libraryIDButton">Show IDs</button>
    <br> <br>
    <textarea id="displayArea" rows="10" cols="40">Mockingjay:The Final Book of The Hunger Games
The Road Ahead
Wlater Isaacson
        
    </textarea>

    <script src="book.js"></script>
    <script>
        document.getElementById('titlesButton').addEventListener('click', function () {
            const displayArea = document.getElementById('displayArea');
            displayArea.value = findTitles().join('\n');
        });

        document.getElementById('authorsButton').addEventListener('click', function () {
            const displayArea = document.getElementById('displayArea');
            displayArea.value = findAuthors().join('\n');
        });

        document.getElementById('libraryIDButton').addEventListener('click', function () {
            const displayArea = document.getElementById('displayArea');
            displayArea.value = findIDs().join('\n');
        });
    </script>
</body>

</html>
