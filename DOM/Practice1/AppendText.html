<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function appendText(){
            //getting the previous value
            let myIput= document.getElementById('myInput');
            //getting the value for text area
            let TxtArea = document.querySelector('textarea');
            TxtArea.value= TxtArea.value+" "+  myIput.value;

        }
    </script>
</head>
<body>
    <input type="text" value="Apple" id="myInput">
    <br/>
    <hr/>
   Text Area <textarea name="" id="" rows="5">In details</textarea>
   <br>
   <input type="button" onclick="appendText();" value="Append">
    
</body>
</html>
