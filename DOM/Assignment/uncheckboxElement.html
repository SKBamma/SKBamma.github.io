<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unCheck() {
            let myElements = document.querySelectorAll('input');
            for( let  i = 0; i < myElements.length; i++){
                myElements[i].checked = false;
            }

        }
    </script>
</head>

<body>
    <input type="radio"> Hello
    <input type="radio"> Greeting
    <input type="checkbox">Namaste
    &nbsp;<button onclick="unCheck();">Uncheck</button>

</body>

</html>
