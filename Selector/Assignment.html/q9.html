<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article,div,#myDIV {
            color: RED;
        }
/* Will be blue because of specific element property */
         article {
            color: green; 
        } 
    </style>
</head>

<body>
    <h3>Which color is 'Hello'?</h3>
    <article>
        <div id="myDIV"> Hello </div>
    </article>

</body>

</html>
