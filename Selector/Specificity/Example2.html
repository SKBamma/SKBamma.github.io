<html>
<head>
  <style>
    #demo {
        color: blue;
    }
    .test {
        color: green;
    }
    p {
        color: red;
    }
  </style>
</head>
<body>
    <h3>In this example, we have added the id selector (named "demo"). The text will now be blue, because the id selector is given higher priority:</h3>

<p id="demo" class="test">Hello World!</p>

</body>
</html>
