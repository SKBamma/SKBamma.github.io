<html>
<head>
  <style>
    #demo {
        color: blue;
    }
    .test {
        color: green;
    }
    p {
        color: red;
    }
  </style>
</head>
<body>
    <hh3>In this example, we have added an inline style for the "p" element. The text will now be pink, because the inline style is given the highest priority</hh3>

<p id="demo" class="test" style="color: pink;">Hello World!</p>

</body>
</html>
