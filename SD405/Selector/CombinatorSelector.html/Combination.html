<!DOCTYPE html>
<html>

<head>
    <style>
        /* Applicable Case */
        /* article div ~ p { */
        /* article>div ~ p { */
        /* article + div ~ p { */
        /* article ~ div ~ p { */



        article~div~p {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h2>General Sibling Selector</h2>

    <p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>
    <article>Hello</article>
    <p>Paragraph 1.</p>
    <!-- <article>Hello</article> -->
    <div>
        <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>

</body>

</html>
