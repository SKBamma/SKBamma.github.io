<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>

    <script>
        function swap() {
            let nameText = document.getElementById("name");
            let aliasText = document.getElementById("alias");
            // console.log(nameText, aliasText);
            let nameValue = nameText.value;
            nameText.value = aliasText.value;
            aliasText.value = nameValue;

            //Read(get) attributes
            console.log(nameText.getAttribute("class"));
            console.log(nameText.getAttribute("type"));

            //Set Attributes
            console.log(nameText.setAttribute("class", "apiClass"));
            console.log(nameText.setAttribute("type", "radio"));

            //content
            // console.log(document.getElementById("myId").style.backgroundColor = "yellow");
            // innerHTML
            let myP = document.getElementById("myId");
            console.log(document.getElementById("myId"));
            console.log(myP.innerHTML);

            //set Content append and prepend
            myP.innerHTML="change from code!"+ myP.innerHTML;

        }

    </script>
</head>

<body>
    <p id="myId">I live in Fairfield Iowa.</p>
    Name:<input type="text" id="name" class="nameClass">
    <br />
    <br />
    Alias: <input type="text" id="alias">
    <br />
    <br />
    <button onclick="swap();">Swap</button>
    <br />
</body>

</html>
